        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <!-- All Min Css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
        <!-- Animate.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
        <!-- Magnific Popup.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
        <!-- MeanMenu.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/meanmenu.css') }}">
        <!-- Swiper Bundle.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">
        <!-- Nice Select.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}">
        <!-- Main.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <style>
            body, html {
                height: 100%;
                margin: 0;
                background: url('static/image/01.jpg') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .login-container {
                width: 100%;
                max-width: 400px;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.3);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .login-container .form-control {
                margin-bottom: 10px;
                border-radius: 20px;
                padding: 10px 20px;
                background-color: rgba(255,255,255,0.3);
                border: 1px solid #ced4da;
            }
            .login-container .btn {
                width: 100%;
                padding: 10px;
                background-color: #00c4cc;
                border: none;
                color: white;
                font-size: 16px;
                border-radius: 20px;
                cursor: pointer;
            }
            .login-container .btn:hover {
                background-color: #00a6b3;
            }
            .login-container .text-muted {
                font-size: 0.8em;
                text-align: center;
                margin-top: 10px;
            }
        </style>

    </head>
<body class="text-center">

        <!-- Header Section Start -->
         <header id="header-sticky" class="header-1">
            <div class="container">
                <div class="mega-menu-wrapper">
                    <div class="header-main" style="background-color: transparent;">
                        <div class="header-left">
                            <div class="logo">
                                <span style="font-size: 24px; font-weight: bold;">车市脉搏</span>
                            </div>
                        </div>
                        <div class="header-right ">
                            <div class="mean__menu-wrapper">
                                <div class="main-menu">
                                    <nav id="mobile-menu" style="display: none;">
                                        <ul>
                                            <li>
                                                <a href="{{ url_for('auth.index') }}">首页</a>
                                            </li>
                                            <li>
                                                <a href="{{ url_for('car.forecast_page') }}">销量预测</a>
                                            </li>
                                            <li>
                                                <a href="{{ url_for('car.car_page') }}">汽车详情</a>
                                            </li>
                                            <li>
                                                <a href="{{ url_for('auth.user_page') }}">用户中心</a>
                                            </li>
                                            <li>
                                                <a href="{{ url_for('auth.login_page') }}">登录</a>
                                            </li>
                                            <li>
                                                <a href="{{ url_for('auth.register_page') }}">注册</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="header__hamburger d-xl-none my-auto">
                                <div class="sidebar__toggle">
                                    <i class="fas fa-bars"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

         <div class="login-container">
            <h3 class="text-center mb-4">车市脉搏</h3>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                </div>
                <button type="submit" class="btn btn-block">登录</button>
                <div class="text-muted">
                    <a href="#">忘记密码</a> | <a href="#">免费注册</a>
                </div>
            </form>
        </div>

</body>
</html>
