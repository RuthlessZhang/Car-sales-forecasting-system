<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ========== Meta Tags ========== -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Business Consulting HTML Template">
        <!-- ======== Page title ============ -->
        <title>User Page</title>

                <!-- All JS Plugins -->
        <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
        <!-- Viewport Js -->
        <script src="{{ url_for('static', filename='js/viewport.jquery.js') }}"></script>
        <!-- Bootstrap Js -->
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <!-- Nice Select Js -->
        <script src="{{ url_for('static', filename='js/jquery.nice-select.min.js') }}"></script>
        <!-- Waypoints Js -->
        <script src="{{ url_for('static', filename='js/jquery.waypoints.js') }}"></script>
        <!-- Counterup Js -->
        <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>
        <!-- Swiper Slider Js -->
        <script src="{{ url_for('static', filename='js/swiper-bundle.min.js') }}"></script>
        <!-- MeanMenu Js -->
        <script src="{{ url_for('static', filename='js/jquery.meanmenu.min.js') }}"></script>
        <!-- Magnific Popup Js -->
        <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
        <!-- Wow Animation Js -->
        <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
        <!-- Main.js -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>


        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/Fav-icon.png') }}">
        <!-- Bootstrap min.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <!-- All Min Css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
        <!-- Animate.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
        <!-- Magnific Popup.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
        <!-- MeanMenu.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/meanmenu.css') }}">
        <!-- Swiper Bundle.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">
        <!-- Nice Select.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}">
        <!-- Main.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>
    <header id="header-sticky" class="header-1">
                <div class="container">
                    <div class="mega-menu-wrapper">
                        <div class="header-main" style="background-color: transparent;">
                            <div class="header-left">
                                <div class="logo">
                                    <span style="font-size: 24px; font-weight: bold;">车市脉搏</span>
                                </div>
                            </div>
                            <div class="header-right ">
                                <div class="mean__menu-wrapper">
                                    <div class="main-menu">
                                        <nav id="mobile-menu" style="display: none;">
                                            <ul>
                                                <li>
                                                    <a href="{{ url_for('auth.index') }}">首页</a>
                                                </li>
                                                <li>
                                                    <a href="{{ url_for('car.forecast_page') }}">销量预测</a>
                                                </li>
                                                <li>
                                                    <a href="{{ url_for('car.car_page') }}">汽车详情</a>
                                                </li>
                                                <li>
                                                    <a href="{{ url_for('auth.user_page')}}">用户中心</a>
                                                </li>
                                                {% if user %}
                                                    <li>
                                                        <span>{{ user.username }}</span>
                                                    </li>
                                                    <li>
                                                        <a href="{{ url_for('auth.logout_page') }}">退出登录</a>
                                                    </li>
                                                {% else %}
                                                    <li>
                                                        <a href="{{ url_for('auth.login_page') }}">登录</a>
                                                    </li>
                                                    <li>
                                                        <a href="{{ url_for('auth.register_page') }}">注册</a>
                                                    </li>
                                                {% endif %}
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                                <div class="header__hamburger d-xl-none my-auto">
                                    <div class="sidebar__toggle">
                                        <i class="fas fa-bars"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <h3 class="mb-3">个人信息</h3>
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="card-title">用户名: <strong>{{ user.username }}</strong></p>
                        <p class="card-text">邮箱: <strong>{{ user.email }}</strong></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">修改密码</h5>
                        <form method="post">
                            <div class="form-group">
                                <label for="currentPassword">当前密码</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="请输入当前密码">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">新密码</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="请输入新密码">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">确认新密码</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请确认新密码">
                            </div>
                            <button type="submit" class="btn btn-primary">保存更改</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
